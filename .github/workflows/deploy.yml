name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Install Ant
      run: |
        sudo apt-get update
        sudo apt-get install -y ant

    - name: Build with Ant
      run: ant clean compile -Dj2ee.server.home=/otp/tomcat10/apache-tomcat-10.1.25

    - name: Test with Ant
      run: ant test -Dj2ee.server.home=/otp/tomcat10/apache-tomcat-10.1.25

    - name: Package with Ant
      run: | 
        ant package -Dj2ee.server.home=/otp/tomcat10/apache-tomcat-10.1.25
        ant package -Dlibs.CopyLibs.classpath=lib/org-netbeans-modules-java-j2seproject-copylibstask.jar -Dj2ee.server.home=/usr/share/tomcat9

    
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 52.221.232.164 >> ~/.ssh/known_hosts

    - name: Deploy to AWS EC2
      env:
        AWS_EC2_USER:  ${{ secrets.EC2_USER }}
        AWS_EC2_IP: ${{ secrets.EC2_HOST }}
        TOMCAT_WEBAPPS_DIR: '/var/lib/tomcat10/webapps'
      run: |
       scp -o StrictHostKeyChecking=no dist/MyApp.war $AWS_EC2_USER@$AWS_EC2_IP:$TOMCAT_WEBAPPS_DIR
